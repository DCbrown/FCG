<!--Jumbotron-->
<div class="jumbotron text-center blue-grey lighten-5 mt-3">

  <!--Title-->
  <div class="mt-3 mb-6">
    <h1 class="card-title h1-responsive"><strong>< <span class="header"><span class="fictional
      "><u>Fictional</u></span><span class="client"> <u>Client</u> </span><span class="generator
      "><u>Generator</u></span></span> /></strong></h1>
  </div>      
  <!--Subtitle-->
  <br>
  <p class="indigo-text"><strong>Practice your Web Development skills by taking on random fake client requests</strong></p>
  
  

  <hr class="my-4 pb-2">
  <button class="btn btn-indigo btn-rounded" (click)="basicModal.show(); generateRandomClient()">Generate A Client <i class="fa fa-users ml-1"></i></button>

</div>
<!--Jumbotron-->

<div mdbModal style="overflow-y: auto" #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <hr>
      </div>
      <div class="modal-body">
        <!--Card-->
    <mdb-card cascade="true" wider="true">

      <!--Card image-->
      <div class="view view-cascade overlay waves-light" mdbWavesEffect>
        <mdb-card-img src="https://mdbootstrap.com/img/Photos/Horizontal/People/6-col/img%20%283%29.jpg"></mdb-card-img>
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!--/Card image-->

      <mdb-card-body cascade="true" class="text-center">
        <!--Card content-->
        <!--Title-->
        <h4 class="card-title">
          <strong>{{randomClient.firstName}}</strong>
        </h4>
        <h5 class="indigo-text">
          <strong>{{randomClient.requestTitle}}</strong>
        </h5>

        <mdb-card-text>
          <p>{{randomClient.paragraphOne}}</p>
          <p>{{randomClient.paragraphTwo}}</p>
          <p>{{randomClient.paragraphThree}}</p>
        </mdb-card-text>
        

      </mdb-card-body>
      <!--/.Card content-->

    </mdb-card>
      </div>
      <h4 class="modal-title w-100 text-center" id="myModalLabel">Accept the Job?</h4>
      <div class="modal-footer col-md-8 ml-4">
        <button type="button" mdbBtn color="danger" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect><i class="fa fa-times" aria-hidden="true"></i></button>
        <button type="button" mdbBtn color="success" class="relative waves-light" (click)="addClient(); basicModal.hide()" mdbWavesEffect><i class="fa fa-check" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</div>
